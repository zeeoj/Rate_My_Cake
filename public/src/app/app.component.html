<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <div class="container">
    <div class="row">
      <div class="col">
        <div style="max-height: 20em; overflow: auto" >
          <h4>All Ca kes</h4>
          <div id='allCakes' *ngIf = 'allCakes'>
            <div class="card mb-3 " style="max-width: 540px;" *ngFor= 'let cake of allCakes'>
              <div class="row no-gutters display-inline">
                <div class="col-md-4">
                  <img (click)= 'viewCake(cake._id)' src="{{cake.url}}" class="card-img">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">Baker: {{cake.baker}}</h5>
                    <form (submit)='addRating(cake._id, stars, comment)'>
                      <select #stars>
                        <option value= '1'> 1 Star</option>
                        <option value= '2'> 2 Star</option>
                        <option value= '3'> 3 Star</option>
                        <option value= '4'> 4 Star</option>
                        <option value= '5'> 5 Star</option>
                      </select>
                      <input type="text" placeholder="Comment" #comment>
                      <input type="submit" value="Add Your Review">
                    </form>
                    <!--          <app-cake *ngIf='currentCakeForNested.id != "" '[cakeToShow] = 'currentCakeForNested'-->

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card ">
          <div class="card-header">
            New Cake
          </div>
          <div class="card-body ">
            <form (submit)=" makeNewCake()">
              <!--            <p> {{ newTask | json }} </p>-->
              <div class="form-group">
                <label for="inputname">Baker</label>
                <input type="text" class="form-control" id="inputname" name="baker" [(ngModel)]="newCakes.baker" placeholder="Enter name"/>

              </div>
              <div class="form-group">
                <label for="inputname2">URL</label>
                <input type="text" class="form-control" id="inputname2" name="url" [(ngModel)]="newCakes.url" placeholder="Enter url"/>

              </div>
              <!--        <input type="text" name="baker" [(ngModel)]="newCakes.baker" />-->
              <!--        <input type="text" name="url" [(ngModel)]="newCakes.url" />-->
              <input type="submit" value="Submit My Cake" />
            </form>
          </div>
        </div>        </div>
    </div>
  </div>
